<mat-expansion-panel>
  <mat-expansion-panel-header fxShow fxHide.xs>
    <mat-panel-title>
      <span> <mat-icon>add</mat-icon> </span>
      <span class="loading" style="margin-left: 0.5em;"> Create a new Token on the Xahau  Network </span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-expansion-panel-header fxShow.xs fxHide>
    <mat-panel-title>
      <span> <mat-icon>add</mat-icon> </span>
      <span class="loading" style="margin-left: 0.5em;">Create a new Token</span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-card fxFlex fxLayout="column" fxLayoutGap="0.2em" class="margin-5">
    <label>This functionality is now a Xaman xApp.</label>
    <label>Please click the link below to open the Token creator xApp:</label>
    <br/><br/>
    <label><a href="https://xumm.app/detect/xapp:nixer.tokencreate" rel="noreferrer" target="_blank">Token creator xApp</a></label>
  </mat-card>
  <!--mat-card *ngIf="isDektop()" fxLayout="column" fxLayoutGap="0.2em" class="margin-5">
    <mat-vertical-stepper linear #stepper>
      <mat-step completed="false" editable="false">
          <mat-card fxLayout="column" fxLayoutGap="0.5em">
              <ng-template matStepLabel>Description</ng-template>
              <label>Easy-Token is (probably) the most simpliest way to create your own currency on the Xahau  Network.</label>
              <label>From 'beer-token' over 'toilet-paper-token' (TPT), everything is possible!</label><br/><br/>

              <label class="warning">We will charge you 5 XAH for creating your Token and  your initial issuing to one other account.</label>
              <label>Issuing more tokens to any other account will be free of charge.</label><br/>
              <label>Also a new TrustLine for your Token will be created from the recipients account. This adds 5 XAH to the recipients accounts reserve.</label>
              <label>So please make sure you have at least 25 XAH in the issuer and recipients account!</label><br/>
              
              <label class="loading">Once 5 XAH was paid, the payment for this account is valid for 24h. So you have 24h to finish creating your Token. After 24h you would need to pay again.</label>
              <label>Funds can not be restored if you forgot to create your Token within 24h.</label><br/><br/>

              <label>Click 'Next' and follow the instructions if you are ready and you know what your are doing!</label>
              <div style="padding-top: 0.5em;">
                  <button mat-raised-button color="primary" (click)="moveNext()">Next</button>
              </div>
          </mat-card>
      </mat-step>

      <mat-step completed="false" editable="false">
        <mat-card fxLayout="column" fxLayoutGap="0.5em">
            <ng-template matStepLabel>Requirements</ng-template>
            <label class="loading">The following requirements need to be met to create your Token.</label>
            <label>Please read and accept every checkbox to make sure you understand what you are doing and you are good to go!</label><br/><br/>
            <mat-checkbox [(ngModel)]="checkBoxTwoAccounts" [ngClass]="(checkBoxTwoAccounts ? 'success': 'warning')">You have the keys of two accounts. One for issuing and one for receiving your Token.</mat-checkbox>
            <mat-checkbox [(ngModel)]="checkBoxIssuerInfo" [ngClass]="(checkBoxIssuerInfo ? 'success': 'warning')">It is recommended that the issuer account does NOT have outgoing trust lines! Please use an account as issuer account that you don't access/use regulary.</mat-checkbox>
            <mat-checkbox [(ngModel)]="checkBoxFiveXrp" [ngClass]="(checkBoxFiveXrp ? 'success': 'warning')">You accept paying 5 XAH for this service, helping to issue your own Token.</mat-checkbox>
            <mat-checkbox [(ngModel)]="checkBoxSufficientFunds" [ngClass]="(checkBoxSufficientFunds ? 'success': 'warning')">The issuing and recipient accounts have enough funds. (at least 5 XAH available balance, excluding account reserves!)</mat-checkbox>
            <mat-checkbox [(ngModel)]="checkBoxNetwork" [ngClass]="(checkBoxNetwork ? 'success': 'warning')">Your Xaman app is connected to the MAIN or TEST network, depending on where you want to issue your Token.</mat-checkbox>
            <mat-checkbox [(ngModel)]="checkBoxNoLiability" [ngClass]="(checkBoxNoLiability ? 'success': 'warning')">We take no liability if you are not able to issue your own Token. Only proceed if you know what your are doing!</mat-checkbox>
            <mat-checkbox [(ngModel)]="checkBoxDisclaimer" [ngClass]="(checkBoxDisclaimer ? 'success': 'warning')">We offer "basic" Token/TrustLine management. If you are going to issue your Token for commercial use, we recommend to NOT use this tool. We are not liable for any regulatory implications, depending on the jurisdiction you live in.</mat-checkbox>

            <div style="padding-top: 0.5em;" fxLayoutGap="0.5em">
                <button mat-raised-button color="primary" [disabled]="!checkBoxTwoAccounts || !checkBoxIssuerInfo || !checkBoxFiveXrp || !checkBoxSufficientFunds || !checkBoxNetwork || !checkBoxNoLiability || !checkBoxDisclaimer" (click)="moveNext()">Next</button>
                <button mat-raised-button (click)="moveBack()">Back</button>
            </div>
        </mat-card>
      </mat-step>

      <mat-step completed="false" editable="false">
        <mat-card fxLayout="column" fxLayoutGap="0.5em">
          <div fxLayout="row" fxLayoutGap="0.5em">
            <div fxLayout="column" fxLayoutGap="0.5em">
              <ng-template matStepLabel>Select the network</ng-template>
              <label class="loading">Do you want to create a Token on the main network or test network?</label>
              <div fxLayout="row" fxLayoutGap="0.5em">
                <mat-card class="theme-background">
                  <div fxLayout="column" fxLayoutAlign="start center">
                      <label>Xahau Network</label>
                      <div fxLayout="row" fxLayoutAlign="start center" style="margin-top: 0.5em;">
                        <label>Main</label>&nbsp;
                        <mat-slide-toggle [(ngModel)]="isTestMode" [checked]="isTestMode" aria-label="Switch networks"></mat-slide-toggle>&nbsp;
                        <label>Test</label>
                      </div>
                  </div>
                </mat-card>
                <span style="flex: 1 1 auto;"></span>
              </div>
              <label class="warning" *ngIf="isTestMode">If you want to create on the test net, the 5 XAH payment can be done on the test net as well!</label>
              <label class="success" *ngIf="isTestMode">Make sure your Xaman app is connected to the TEST network!</label>
              <label class="success" *ngIf="!isTestMode">Make sure your Xaman app is connected to the MAIN network!</label>
            </div>
            <span style="flex: 1 1 auto;"></span>
          </div>
          <div fxLayout="row" fxLayoutGap="0.5em">
            <button mat-raised-button color="primary" (click)="moveNext()">Next</button>
            <button mat-raised-button (click)="moveBack()">Back</button>
            <span style="flex: 1 1 auto;"></span>
          </div>
        </mat-card>
      </mat-step>

      <mat-step completed="false" editable="false">
        <mat-card fxLayout="column" fxLayoutGap="0.5em">
            <ng-template matStepLabel>Information about your Token</ng-template>
            <label>We need to define some details about the Token you want to create.</label>
            <form fxLayout="column" fxLayoutGap="0.5em">
              <label class="loading">What is the currency code you want to use for your Token? As Example: 'ABC' or 'NixerCoin'</label>
              <mat-form-field style="padding-top: 0.5em;">
                <input matInput name="Currency Code" placeholder="Currency Code" [(ngModel)]="currencyCode" (ngModelChange)="checkChangesCurrencyCode()">
                <mat-hint *ngIf="currencyCode && !validCurrencyCode && currencyCode != 'XAH' && currencyCode.length < 3">Not a valid Currency Code. Please choose between 3 and 20 characters (like 'USD' or 'SOLO')</mat-hint>
                <mat-hint *ngIf="currencyCode && !validCurrencyCode && currencyCode === 'XAH'">You cannot issue any XAH!</mat-hint>
                <mat-hint *ngIf="currencyCode && !validCurrencyCode && currencyCode.length > 20">The currency code can have a maximum of 20 characters.</mat-hint>
                <mat-hint *ngIf="currencyCode && !validCurrencyCode && currencyCode.length >= 3 && currencyCode.length <=20">The currency code contains invalid characters.</mat-hint>
              </mat-form-field>
              <div *ngIf="currencyCode && validCurrencyCode && currencyCode.length > 3 && currencyCode.length < 21" fxLayout="column" fxLayoutGap="0.3em" style="margin-bottom: 1.5em;">
                <label class="warning">Attention! Your currency code will be represented as HEX string on the Xahau  Network but most software does translate this into human readable characters! </label>
                <label class="warning">HEX representation of your currency code: {{getCurrencyCodeForXRPL()}}</label>
              </div>
              
              <label class="loading">How many tokens you want to issue initially? (You could issue more later on through normal payments)</label>
              <mat-form-field>
                <input matInput name="Number of tokens" placeholder="Number of tokens" [(ngModel)]="limit" (ngModelChange)="checkChangesLimit()">
                <mat-hint *ngIf="limit && !validLimit">Not a valid number. Please choose a number with a maximum of 15 decimal places!</mat-hint>
              </mat-form-field>
            </form>
            
            <div fxLayoutGap="0.5em">
                <button mat-raised-button color="primary" (click)="moveNext()" [disabled]="!validCurrencyCode || !validLimit">Next</button>
                <button mat-raised-button (click)="moveBack()">Back</button>
            </div>
        </mat-card>
      </mat-step>

      <mat-step completed="false" editable="false">
        <mat-card fxLayout="column" fxLayoutGap="0.5em">
          <ng-template matStepLabel>Issuer account</ng-template>
          <label class="loading">What is the Xahau  Network account which will be issuing your tokens?</label>
          <label>You need to pay or sign in with the account you want to create your Token from. (the 'Issuer' account)</label>
          <div *ngIf="!loadingIssuerAccount" fxLayout="column" fxLayoutGap="0.5em">
            <div  style="padding-top: 0.5em;" *ngIf="!getIssuer() || !validIssuer || paymentNotSuccessfull || paymentNotFound">
              <button mat-button matTooltip="Pay for your Token via Xaman." matTooltipPosition="above" (click)="payForToken()" style="padding:0px;">
                <img src="../../assets/xummPay.svg" style="width: 148px; height: 40px;" alt="Pay via Xaman">
              </button>
              &nbsp;<label class="warning">Make a 5 XAH payment if you haven't paid within the last 24h.</label>
            </div>
            <div *ngIf="!getIssuer() || !validIssuer || paymentNotSuccessfull || paymentNotFound">
              <button mat-button matTooltip="SignIn via Xaman." matTooltipPosition="above" (click)="loginForToken()" style="padding:0px;">
                <img src="../../assets/xummSignIn.svg" style="width: 230px; height: 40px;" alt="SignIn via Xaman">
              </button>
              &nbsp;<label class="loading">Sign in with the account you have paid within the last 24h.</label>
            </div>
            
            <mat-hint *ngIf="paymentNotSuccessfull" style="padding-top: 0.5em;">You payment was not successful on the Xahau  Network {{isTestMode ? 'TEST' : 'MAIN'}} net.</mat-hint>
            <mat-hint *ngIf="paymentNotSuccessfull">Please try again or use "Sign In with Xaman" if you think the payment was successful.</mat-hint>
            <mat-hint *ngIf="paymentNotFound" style="padding-top: 0.5em;">No valid payment found for account {{getIssuer()}} withing the last 24h.</mat-hint>
            <mat-hint *ngIf="paymentNotFound">Please make a 5 XAH payment or login with a different account.</mat-hint>

            <div fxLayout="column" fxLayoutGap="0.5em" style="padding-top: 1em;" *ngIf="getIssuer() && validIssuer && !paymentNotSuccessfull && !paymentNotFound && !loadingIssuerAccount">
              <label>The account you want to issue a Token with is: </label>
              <div fxLayout="row" fxLayoutGap="0.5em" fxLayoutAlign="start center">
                <label class="warning">{{getIssuer()}}</label>
                <button mat-icon-button (click)="clearIssuerAccount()" aria-label="Clear Issuer Account">
                  <mat-icon>cancel</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="loadingIssuerAccount" fxLayout="row" fxLayoutGap="0.3em">
            <label>Loading account data... </label>
            <mat-progress-spinner color="primary" mode="indeterminate" diameter=25></mat-progress-spinner>
          </div>
          <div fxLayoutGap="0.5em">
              <button mat-raised-button color="primary" [disabled]="!getIssuer() || !validIssuer || paymentNotSuccessfull || paymentNotFound || loadingIssuerAccount" (click)="moveNext()">Next</button>
              <button mat-raised-button (click)="moveBack()">Back</button>
          </div>
        </mat-card>
      </mat-step>

      <mat-step completed="false" editable="false">
        <mat-card fxLayout="column" fxLayoutGap="0.5em">
          <ng-template matStepLabel>Set DefaultRipple</ng-template>
          <div *ngIf="needDefaultRipple" fxLayout="column" fxLayoutGap="0.5em">
            <label>We need to set the DefaultRipple flag to your issuer account.</label>
            <label>This allows you and others to send your Token through the Xahau  Network. If we do not set the flag, people won't be able to send your Token.</label>
            <div>
              <button mat-raised-button color="primary" (click)="sendDefaultRipple()">
                Set DefaultRipple via Xaman
              </button>
              <span style="flex: 1 1 auto;"></span>
            </div>
          </div>
          <div *ngIf="!needDefaultRipple" fxLayout="row" fxLayoutGap="0.5em" fxLayoutAlign="start center">
            <i class="material-icons" style="color: green; font-size: 3em;">
                check_circle_outline
            </i>
            <label>The DefaultRipple flag is set at the issuer account! We are good to go!</label>
          </div>
          <div fxLayoutGap="0.5em">
            <button mat-raised-button color="primary" [disabled]="needDefaultRipple" (click)="moveNext()">Next</button>
            <button mat-raised-button (click)="moveBack()">Back</button>
          </div>
        </mat-card>
      </mat-step>

      <mat-step completed="false" editable="false">
        <mat-card fxLayout="column" fxLayoutGap="0.5em">
          <ng-template matStepLabel>Set TrustLine from recipient</ng-template>
          <div *ngIf="!recipientTrustlineSet && !recipientAddress" fxLayout="column" fxLayoutGap="0.5em">
            <label>We have to set a TrustLine from the Token recipient to the issuing account: {{getIssuer()}}</label>
            <label class="warning">So please sign the next Xaman request with the account which should receive the Token!</label>
            <label class="loading">You have to switch the signing account from the <b>issuer</b> to the <b>recipient</b> in the Xaman app!</label>
            <div>
              <button mat-raised-button color="primary" (click)="setTrustline()">
                Set Trustline from Recipient to Issuer
              </button>
              <span style="flex: 1 1 auto;"></span>
            </div>
          </div>
          <div *ngIf="recipientTrustlineSet && recipientAddress" fxLayout="row" fxLayoutGap="0.5em" fxLayoutAlign="start center">
            <i class="material-icons" style="color: green; font-size: 3em;">
                check_circle_outline
            </i>
          <label>The TrustLine has been set. Lets move to the next step!</label>
          </div>
          <div fxLayoutGap="0.5em" style="padding-top: 0.5em;">
            <button mat-raised-button color="primary" (click)="moveNext()" [disabled]="!recipientTrustlineSet && !recipientAddress">Next</button>
            <button mat-raised-button (click)="moveBack()">Back</button>
          </div>
        </mat-card>
      </mat-step>

      <mat-step completed="false" editable="false">
        <mat-card fxLayout="column" fxLayoutGap="0.5em">
          <ng-template matStepLabel>Issuing your Token</ng-template>
          <div *ngIf="!weHaveIssued" fxLayout="column" fxLayoutGap="0.5em">
            <label>Okay, lets issue your token now!</label>
            <label class="warning">We are going to issue: <b>{{this.limit}} {{this.currencyCode}}</b></label>
            <label>to: <b>{{this.recipientAddress}}</b></label>
            <label></label>
            <label class="loading">You have to switch the signing account from the <b>recipient</b> to the <b>issuing</b> in the Xaman app!</label>
            <label>Please keep in mind this is just an inital issuing. You can issue more of your Token at any time through this website with "Issue more if your created Token".</label>
            <label> (The recipient needs to have a TrustLine to your issueing account with a proper limit!)</label>
            <label></label>
            <mat-checkbox [(ngModel)]="checkBoxIssuingText" [ngClass]="(checkBoxIssuingText ? 'success': 'warning')">I have read and understand the above text. Let me issue now!</mat-checkbox>
            <div>
              <button mat-raised-button color="primary" (click)="issueToken()" [disabled]="!checkBoxIssuingText">
                Issue your Token
              </button>
              <span style="flex: 1 1 auto;"></span>
            </div>
          </div>
          <div *ngIf="weHaveIssued" fxLayout="row" fxLayoutGap="0.5em" fxLayoutAlign="start center">
            <i class="material-icons" style="color: green; font-size: 3em;">
                check_circle_outline
            </i>
            <label>Congratulations! You have created your own token on the Xahau  Network!</label>
          </div>
          <div fxLayoutGap="0.5em" style="padding-top: 0.5em;">
            <button mat-raised-button color="primary" (click)="moveNext()" [disabled]="!weHaveIssued">Next</button>
            <button mat-raised-button (click)="moveBack()">Back</button>
          </div>
        </mat-card>
      </mat-step>

      <mat-step completed="false" editable="false">
        <mat-card fxLayout="column" fxLayoutGap="0.5em">
          <ng-template matStepLabel>Black hole Issuer (optional!)</ng-template>
          <label class="loading">This is an optional step. You can "black hole" the issuer account. That means you would not be able to issue more tokens (fixed supply) AND you would lose access to the issuer account!</label>
          <label class="warning">Please skip this step if you don't know what that means!</label>
          <mat-checkbox [(ngModel)]="checkBoxBlackhole1" [ngClass]="(checkBoxBlackhole1 ? 'success': 'warning')">I understand the implications and want to black hole the issuer account.</mat-checkbox>
          <mat-checkbox [(ngModel)]="checkBoxBlackhole2" [ngClass]="(checkBoxBlackhole2 ? 'success': 'warning')">I understand that I can not create more tokens. The supply of my Token will be fixed.</mat-checkbox>
          <mat-checkbox [(ngModel)]="checkBoxBlackhole3" [ngClass]="(checkBoxBlackhole3 ? 'success': 'warning')">I understand that I will lose access to the issuer account: {{getIssuer()}}. I WON'T BE ABLE TO RECOVER THE ACCESS!</mat-checkbox>
          <mat-checkbox [(ngModel)]="checkBoxBlackhole4" [ngClass]="(checkBoxBlackhole4 ? 'success': 'warning')">Before you start, please send all remaining balance from the issuer account to an account of your choice. You don't need any remaining funds!</mat-checkbox>
          <mat-card *ngIf="checkBoxBlackhole1 && checkBoxBlackhole2 && checkBoxBlackhole3 && checkBoxBlackhole4 && (!blackholeRegularKeySet || !blackholeMasterDisabled)" fxLayout="column" fxLayoutGap="0.5em">
            <label>Okay, lets black hole the issuer account!</label>
            <label class="warning">We are going to set the RegularKey of the issuer account to the black hole address: <b>rrrrrrrrrrrrrrrrrrrrBZbvji</b> (Called 'ADDRESS_ONE'. <a href="https://xrpl.org/accounts.html#special-addresses" target="_blank">more info...</a> )</label>
            <label>No one has the secret keys to this account because the address is not derived from a known secret key.</label>
            <label class="loading">Additionally we will disallow XAH being sent to your issuer account and disable all other signing methods. This removes all access to this account.</label>
            <mat-checkbox [(ngModel)]="checkBoxBlackhole5" [ngClass]="(checkBoxBlackhole5 ? 'success': 'warning')">I have read and understand the above text. Let me remove all access to the account: {{getIssuer()}}!</mat-checkbox>
            <div>
              <button mat-raised-button color="primary" (click)="disallowIncomingXrp()" [disabled]="!checkBoxBlackhole5 || blackholeDisallowXrp">
                Disallow incoming XAH
              </button>
              <span style="flex: 1 1 auto;"></span>
            </div>
            <div>
              <button mat-raised-button color="primary" (click)="setBlackholeAddress()" [disabled]="!checkBoxBlackhole5 || !blackholeDisallowXrp || blackholeRegularKeySet">
                Set black hole address as RegularKey
              </button>
              <span style="flex: 1 1 auto;"></span>
            </div>
            <div>
              <button mat-raised-button color="primary" (click)="disableMasterKeyForIssuer()" [disabled]="!checkBoxBlackhole5 || !blackholeDisallowXrp || !blackholeRegularKeySet || blackholeMasterDisabled">
                Disable MaterKey of Issuer account
              </button>
              <span style="flex: 1 1 auto;"></span>
            </div>
          </mat-card>
          <div *ngIf="blackholeRegularKeySet && blackholeMasterDisabled" fxLayout="row" fxLayoutGap="0.5em" fxLayoutAlign="start center">
            <i class="material-icons" style="color: green; font-size: 3em;">
                check_circle_outline
            </i>
            <label>You have successfully lost all access to the issuer account {{getIssuer()}}</label>
          </div>
          <div fxLayoutGap="0.5em" style="padding-top: 0.5em;">
            <button mat-raised-button color="primary" (click)="moveNext()" [disabled]="checkBoxBlackhole5 && !blackholeRegularKeySet && !blackholeMasterDisabled">{{blackholeRegularKeySet && blackholeMasterDisabled ? 'Next' : 'Skip'}}</button>
            <button mat-raised-button (click)="moveBack()">Back</button>
          </div>
        </mat-card>
      </mat-step>

      <mat-step completed="false" editable="false">
        <mat-card fxLayout="column" fxLayoutGap="0.5em">
          <ng-template matStepLabel>Finished!</ng-template>
          <label>You can now send your Token through the Xahau  Network to accounts which also have added a TrustLine with your issuer account: <b>{{getIssuer()}}</b></label><br>
          <label>People can setup a TrustLine to your issuer account via the "Trust Set" transaction on the page "Xahau Transactions"!</label>
          <label>You can share the following link with people interested to set a TrustLine to you account:</label>
          <a href="https://xahau.services?issuer={{getIssuer()}}&currency={{currencyCode}}&limit={{limit}}" target="_blank">https://xahau.services?issuer={{getIssuer()}}&currency={{currencyCode}}&limit={{limit}}</a>
          <label>Then you can send your Token from your recipient account to other accounts which have setup a TrustLine.</label>
          <label *ngIf="blackholeRegularKeySet && blackholeMasterDisabled">Or your can issue more tokens with your issuer account.</label>
          <div>
            <button mat-raised-button color="primary" (click)="reset()">Create another Token</button>
            <button mat-raised-button (click)="moveBack()">Back</button>
          </div>
        </mat-card>
      </mat-step>
    </mat-vertical-stepper>
  </mat-card-->
</mat-expansion-panel>
