<div fxFlex fxLayout="column">
  <mat-toolbar fxLayout="row" fxLayout.xs="column" color="primary" style="background-color:#1744A1;" class="mat-elevation-z4">  
    <mat-toolbar-row fxLayout="row">
      <div fxLayout="row" fxLayoutGap="0.3em" style="align-items: center;">
        <a [routerLink]="['/']" fxLayoutAlign="center center" fxLayoutGap="1em;" style="text-decoration: none; color: white;">
          <img src="../../assets/topbar_logo.png" width="50px" height="50px" alt="Xumm Logo" style="margin-right: 0.5em;">
          <div class="title">{{title}}</div>
        </a>      
      </div>
        <!-- This fills the remaining space of the current row -->
      <span style="flex: 1 1 auto;"></span>
      <div fxHide.xs>
        <span fxLayout="row" fxLayoutAlign="center center">
          Support this project:&nbsp;
          <button mat-button matTooltip="Make a Donation." matTooltipPosition="below" (click)="supportViaXumm()" style="padding:0px;">
            <img src="../../assets/xummDonate.svg" style="width: 150px; height: 45px;" alt="Support via XUMM">
          </button>
        </span>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row fxHide fxShow.xs>
      <span style="font-size: 0.8em;" fxLayoutAlign="center center">
        Support this project:&nbsp;
        <button mat-button matTooltip="Make a Donation." matTooltipPosition="above" (click)="supportViaXumm()" style="padding:0px;">
          <img src="../../assets/xummDonate.svg" style="width: 120px; height: 36px;" alt="Support via XUMM">
        </button>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-toolbar class="second-toolbar" color="primary" fxLayout="row" ngStyle.xs="padding:0px; font-size: 0.5em;">
    <!-- normal menu -->
    <div fxShow fxHide.xs>
      <button mat-button [routerLink]="['']" matTooltip="XRPL Transactions">
        <i class="material-icons topbar-menu-icon">mobile_friendly</i> XRPL Transactions
      </button>
      <button mat-button [routerLink]="['/tokens']" matTooltip="Issue your own Token!">
        <i class="material-icons topbar-menu-icon">attach_money</i> XRPL Tokens
      </button>
      <button mat-button [routerLink]="['/tools']" matTooltip="Tools">
        <i class="material-icons topbar-menu-icon">build</i> XRPL Tools
      </button>
      <!--button mat-button [routerLink]="['/generic-backend']" matTooltip="XRPL Services Generic Backend">
        <i class="material-icons topbar-menu-icon">device_hub</i> Generic Backend
      </button-->
      <button mat-button [routerLink]="['/statistics']" matTooltip="XRPL Services Statistics">
        <i class="material-icons topbar-menu-icon">query_stats</i> Statistics
      </button>
    </div>

    <div fxHide fxShow.xs>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <i class="material-icons topbar-menu-icon">menu</i>
      </button>
      <mat-menu #appMenu="matMenu" yPosition="below" xPosition="after" fxLayout="column">
        <button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['']" matTooltip="XRPL Transactions">
          <mat-icon class="material-icons">mobile_friendly</mat-icon>
          <span>XRPL Transactions</span>
        </button>
        <button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['/tokens']" matTooltip="Issue your own Token!">
          <mat-icon class="material-icons">attach_money</mat-icon>
          <span>XRPL Tokens</span>
        </button>
        <button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['/tools']" matTooltip="Tools">
          <mat-icon class="material-icons">build</mat-icon>
          <span>XRPL Tools</span>
        </button>
        <!--button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['/generic-backend']" matTooltip="XRPL Services Generic Backend">
          <mat-icon class="material-icons">device_hub</mat-icon>
          <span>Generic Backend</span>
        </button-->
        <button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['/statistics']" matTooltip="XRPL Services Statistics">
          <mat-icon class="material-icons">query_stats</mat-icon>
          <span>Statistics</span>
        </button>
      </mat-menu>
    </div>

    <span style="flex: 1 1 auto;"></span>
    <button mat-icon-button (click)="toggleDarkTheme()">
      <i class="material-icons topbar-menu-icon">{{isDarkTheme ? 'wb_sunny' : 'nights_stay'}}</i>
    </button>
  </mat-toolbar>
  <mat-toolbar *ngIf="!loadingBackend && !backendAvailable" class="warning-background" fxLayout="row" fxLayoutAlign="center center" ngStyle.xs="padding:0px; font-size: 0.9em; white-space: pre-wrap;">
    <label>Maintenance currently ongoing. Please be patient! Thank you for your understanding!</label>
  </mat-toolbar>
</div>
