<div fxFlex fxLayout="column">
  <div fxShow fxHide.xs fxFlex fxLayout="row">
    <div fxLayoutAlign="center center" style="background-color:#002c85;" class="mat-elevation-z4">
      <a [routerLink]="['/']" fxLayoutAlign="center center">
        <img src="../../assets/topbar_logo.png" width="90px" height="90px" alt="XahauServices Logo" style="margin-right: 0.5em;">
      </a>
    </div>
    <div fxFlex fxLayout="column">
      <mat-toolbar fxLayout="row" fxLayout.xs="column" color="primary" style="background-color:#002c85;" class="mat-elevation-z4">  
        <mat-toolbar-row fxLayout="row">
          <div fxLayout="row" fxLayoutGap="0.3em" style="align-items: center;">
            <a [routerLink]="['/']" fxLayoutAlign="center center" fxLayoutGap="1em;" style="text-decoration: none; color: white;">
              <div class="title">{{title}}</div>
            </a>      
          </div>
            <!-- This fills the remaining space of the current row -->
          <span style="flex: 1 1 auto;"></span>
          <div>
            <span fxLayout="row" fxLayoutAlign="center center">
              Support this project:&nbsp;
              <button mat-button matTooltip="Send some Love!" matTooltipPosition="below" (click)="supportViaXumm()" style="padding:0px;">
                <img src="../../assets/xummPay.svg" style="width: 150px; height: 45px;" alt="Support via XUMM">
              </button>
            </span>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-toolbar class="mat-elevation-z4 second-toolbar " color="primary" fxLayout="row" style="padding-left: 0px" ngStyle.xs="padding:0px; font-size: 0.5em;">
        <!-- normal menu -->
        <div fxShow fxHide.xs>
          <button mat-button [routerLink]="['']" matTooltip="Xahau Transactions">
            <i class="material-icons topbar-menu-icon">mobile_friendly</i> Xahau Transactions
          </button>
          <button mat-button [routerLink]="['/tokens']" matTooltip="Issue your own Token!">
            <i class="material-icons topbar-menu-icon">attach_money</i> Xahau Tokens
          </button>
          <button mat-button [routerLink]="['/tools']" matTooltip="Tools">
            <i class="material-icons topbar-menu-icon">build</i> XRPL Tools
          </button>
          <!--button mat-button [routerLink]="['/generic-backend']" matTooltip="Xahau Services Generic Backend">
            <i class="material-icons topbar-menu-icon">device_hub</i> Generic Backend
          </button-->
          <button mat-button [routerLink]="['/xahau-statistics']" matTooltip="Xahau Network Stats">
            <i class="material-icons topbar-menu-icon">analytics</i> Xahau Stats
          </button>
          <button mat-button [routerLink]="['/statistics']" matTooltip="Xahau Services Website Statistics">
            <i class="material-icons topbar-menu-icon">query_stats</i> Website Statistics
          </button>
          <button mat-button [routerLink]="['/uritoken-api']" matTooltip="Xahau Services URIToken API">
            <i class="material-icons topbar-menu-icon">webhook</i> URIToken API
          </button>
        </div>

        <span style="flex: 1 1 auto;"></span>

        <button mat-icon-button (click)="toggleDarkTheme()">
          <i class="material-icons topbar-menu-icon">{{isDarkTheme ? 'wb_sunny' : 'nights_stay'}}</i>
        </button>
      </mat-toolbar>
    </div>
  </div>
  <div fxShow.xs fxHide fxFlex fxLayout="row">
    <div fxFlex fxLayout="column">
      <mat-toolbar fxLayout="row" fxLayout.xs="column" color="primary" style="background-color:#002c85; padding-top: 0.3em;" class="mat-elevation-z4">  
        <mat-toolbar-row fxLayout="row">
          <div fxLayout="row" fxLayoutGap="0.3em" style="align-items: center;">
            <a [routerLink]="['/']" fxLayoutAlign="center center" fxLayoutGap="1em;" style="text-decoration: none; color: white;">
              <img src="../../assets/topbar_logo.png" width="50px" height="50px" alt="XahauServices Logo" style="margin-right: 0.5em;">
              <div class="title">{{title}}</div>
            </a>      
          </div>
        </mat-toolbar-row>
        <mat-toolbar-row>
          <span style="font-size: 0.8em;" fxLayoutAlign="center center">
            Support this project:&nbsp;
            <button mat-button matTooltip="Send some Love!" matTooltipPosition="above" (click)="supportViaXumm()" style="padding:0px;">
              <img src="../../assets/xummPay.svg" style="width: 120px; height: 36px;" alt="Support via XUMM">
            </button>
          </span>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-toolbar class="mat-elevation-z4 second-toolbar " color="primary" fxLayout="row" style="padding-left: 0px" style="padding:0px; font-size: 0.5em;">  
        <!-- Hamburger Menu fÃ¼r mobile! -->
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <i class="material-icons topbar-menu-icon">menu</i>
        </button>
        <mat-menu #appMenu="matMenu" yPosition="below" xPosition="after" fxLayout="column">
          <button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['']">
            <mat-icon class="material-icons">mobile_friendly</mat-icon>
            <span>Xahau Transactions</span>
          </button>
          <button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['/tokens']">
            <mat-icon class="material-icons">attach_money</mat-icon>
            <span>Xahau Tokens</span>
          </button>
          <button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['/tools']">
            <mat-icon class="material-icons">build</mat-icon>
            <span>Xahau Tools</span>
          </button>
          <!--button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['/generic-backend']" matTooltip="Xahau Services Generic Backend">
            <mat-icon class="material-icons">device_hub</mat-icon>
            <span>Generic Backend</span>
          </button-->
          <button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['/xahau-statistics']">
            <mat-icon class="material-icons">analytics</mat-icon>
            <span>Xahau Statistics</span>
          </button>
          <button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['/statistics']">
            <mat-icon class="material-icons">query_stats</mat-icon>
            <span>Website Statistics</span>
          </button>
          <button mat-menu-item [ngStyle]="{'color': isDarkTheme?'white':'black' }" [routerLink]="['/uritoken-api']">
            <mat-icon class="material-icons">webhook</mat-icon>
            <span>URIToken API</span>
          </button>
        </mat-menu>
  
        <span style="flex: 1 1 auto;"></span>
        <button mat-icon-button (click)="toggleDarkTheme()">
          <i class="material-icons topbar-menu-icon">{{isDarkTheme ? 'wb_sunny' : 'nights_stay'}}</i>
        </button>
      </mat-toolbar>
    </div>
  </div>

  <mat-toolbar *ngIf="!loadingBackend && !backendAvailable" class="warning-background" fxLayout="row" fxLayoutAlign="center center" ngStyle.xs="padding:0px; font-size: 0.9em; white-space: pre-wrap;">
    <label>Maintenance currently ongoing. Please be patient! Thank you for your understanding!</label>
  </mat-toolbar>
</div>
