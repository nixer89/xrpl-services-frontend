<mat-card fxFlex fxLayout="column" fxLayoutGap="0.5em" class="margin-5">
    <mat-card *ngIf="!dismissInfo" fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.5em" fxLayoutAlign="center center" class="theme-background">
        <label style="line-height: 1.5em; font-size: 1.1em;"><b>This is a project by <a href="https://twitter.com/nixerFFM" target="_blank">nixerFFM</a></b> (not affiliated to XUMM but with permission & endorsed by <a href="https://twitter.com/XRPLLabs" target="_blank">XRPL Labs</a>, the creators of XUMM), using the XUMM signing platform.</label>
        <button mat-raised-button color="primary" matTooltip="Got it!" matTooltipPosition="above" (click)="gotIt()">Got it!</button>
    </mat-card>
    <div fxLayout="row" fxLayout.xs="column">
        <div *ngIf="xrplAccount" style="align-self: start;">
            <button  mat-raised-button color="primary" matTooltip="Logout" matTooltipPosition="below" (click)="logoutAccount()">
                Logout
            </button>
        </div>
        <div fxLayout="column" fxLayoutAlign="start center" class="floatcenter">
            <div *ngIf="!xrplAccount">
                <button mat-raised-button class="theme-background" style="height: 50px; border-radius: 10px; padding: 5px;" matTooltip="Login with XUMM to load your account data." matTooltipPosition="right" (click)="openSignInDialog()">
                    <img src="../../assets/xummSignIn.svg" style="width: 230px; height: 40px;"  alt="Login with XUMM">
                </button>
            </div>
            <div style="padding-top: 0.5em;" class="floatcenter">
                <div *ngIf="!xrplAccount" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="0.5em">
                    <label class="loading">Login to load your account data, use cool features and to receive XUMM push notifications.</label>
                </div>
                <div *ngIf="xrplAccount" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="0.5em">
                    <label fxHide.xs>Logged in with:</label>
                    <label class="loading" ngStyle.xs="font-size: 0.8em;"> {{xrplAccount}}</label>
                    <label fxHide.xs>Balance:</label>
                    <label class="loading" ngStyle.xs="font-size: 0.8em;">{{getAccountBalance()}} XRP.</label>
                    <label class="warning" ngStyle.xs="font-size: 0.8em;">(Available: {{getAvailableBalance()}} XRP.)</label>
                </div>
                <label class="warning" ngStyle.xs="font-size: 0.8em;" *ngIf="!loadingData && xrplAccount && xrplAccount_Info && xrplAccount_Info.error">This account was not found on the XRP Ledger Node {{selectedNode}}.</label>
                <div fxLayout="row" fxLayoutAlign="center center" *ngIf="loadingData">
                    <label class="loading" ngStyle.xs="font-size: 0.8em;" >Loading account data...</label>
                    <mat-progress-spinner color="primary" mode="indeterminate" diameter=20></mat-progress-spinner>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center" *ngIf="cannotConnectToNode">
                    <label class="warning" ngStyle.xs="font-size: 0.8em;" >Cannot connect to the XRP Ledger! Check your internet connection!</label>
                </div>
            </div>
        </div>
        <mat-card class="theme-background" fxShow fxHide.xs >
            <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1em">
                <label class="loading">XRPL Network Selector</label>
                <mat-select [(ngModel)]="selectedNode" (selectionChange)="networkChanged()">
                    <mat-option *ngFor="let network of availableNetworks" [value]="network.value">
                        {{network.viewValue}}
                    </mat-option>
                </mat-select>
            </div>
        </mat-card>
    </div>
    <mat-card fxShow.xs fxHide class="theme-background floatcenter" style="font-size: 0.8em;">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1em">
            <label class="loading">XRPL Network Selector</label>
            <mat-select [(ngModel)]="selectedNode" (selectionChange)="networkChanged()">
                <mat-option *ngFor="let network of availableNetworks" [value]="network.value">
                    {{network.viewValue}}
                </mat-option>
            </mat-select>
        </div>
    </mat-card>
    <div *ngIf="lastTrxLinkBithomp || lastTrxLinkXrplOrg || lastTrxLinkXrpScan || lastTrxLinkXrp1ntel || lastTrxLinkXrplorer" style="padding-top: 1em;">
        View your transaction on the XRP Ledger: <br fxHide fxShow.xs>
        <span *ngIf="lastTrxLinkBithomp"><a [href]="lastTrxLinkBithomp" target="_blank;" rel="noreferrer">bithomp</a> | </span>
        <span *ngIf="lastTrxLinkXrplOrg"><a  [href]="lastTrxLinkXrplOrg" target="_blank;" rel="noreferrer">xrpl.org</a></span>
        <span *ngIf="lastTrxLinkXrpScan"> | <a  [href]="lastTrxLinkXrpScan" target="_blank;" rel="noreferrer">xrpscan</a> | </span>
        <span *ngIf="lastTrxLinkXrp1ntel"><a  [href]="lastTrxLinkXrp1ntel" target="_blank;" rel="noreferrer">xrp1ntel</a> | </span>
        <span *ngIf="lastTrxLinkXrplorer"><a  [href]="lastTrxLinkXrplorer" target="_blank;" rel="noreferrer">xrplorer</a></span>
    </div>
    <mat-accordion fxLayout="column" fxLayoutGap="0.5em" style="padding-top: 0.5em;">
        <!--testNetCredentials></testNetCredentials-->
        <!--transactionScheduler [accountInfoChanged]="accountInfoChanged.asObservable()" [transactionSuccessfull]="transactionSuccessfull.asObservable()" (onPayload)="onPayloadReceived($event)"></transactionScheduler-->
        <!--norippleCheck [accountInfoChanged]="accountInfoChanged.asObservable()" [transactionSuccessfull]="transactionSuccessfull.asObservable()" (onPayload)="onPayloadReceived($event)"></norippleCheck-->
        <rawTransactions [accountInfoChanged]="accountInfoChanged.asObservable()" [transactionSuccessfull]="transactionSuccessfull.asObservable()" (onPayload)="onPayloadReceived($event)"></rawTransactions>
        <!--unlChecker></unlChecker-->
    </mat-accordion>
</mat-card>
